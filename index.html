<!DOCTYPE html>

</head>
<body>
  <div id="osnova">
<!-- + - / * = () c -->
    <div id="wind">0</div>
    <div id="wind1">0</div>

      <div id="display1">
        <div id="plys" class="knopka">+</div>
        <div id="minys" class="knopka"><span>-</span></div>
        <div id="ymno" class="knopka"><span>*</span></div>
        <div id="delit" class="knopka">/</div>
        <div id="c" class="knopka"><span>c</span></div>
        <div id="del" class="knopka"><</div>
        <div id="del2" class="knopka"><<</div>
      </div>
<!-- 0-9 -->
      <div id="namber">
        <div id="q1" class="knopka1">1</div>
        <div id="q2" class="knopka1">2</div>
        <div id="q3" class="knopka1">3</div>
        <div id="q4" class="knopka1">4</div>
        <div id="q5" class="knopka1">5</div>
        <div id="q6" class="knopka1">6</div>
        <div id="q7" class="knopka1">7</div>
        <div id="q8" class="knopka1">8</div>
        <div id="q9" class="knopka1">9</div>
        <div id="q0" class="knopka1">0</div>
      </div>
    </div>
  </div>

<script src="script.js" defer></script>
