<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="калькулятор" content="калькулятор">
  <title>калькулятор</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="osnova">
<!-- + - / * = () c -->
    <button id="qx">x-></button>
    <button id="qn"><span id="qqq">(!)</span></button>
    <button id="qy">y-></button>
    <button id="qr">=</button>
    <button id="qi">i</button>
    <button id="qix">i=x</button>
    <div id="wind">0</div>
    <div id="wind0">0</div>    
    <div id="wind1">0</div>
    <div id="display">
        <div id="display1">
          <button id="plys" >+</button>
          <button id="minys" ><span>-</span></button>
          <button id="ymno" ><span>*</span></button>
          <button id="delit" >/</button>
        </div>
        <div id="display2">
          <button id="c"><span>c</span></button>
          <button id="ravno">=</button>
          <button id="del"><</button>
          <button id="del2"><<</button>
        </div>
<!-- 0-9 -->
        <div id="number">
          <button id="q1">1</button>
          <button id="q2">2</button>
          <button id="q3">3</button>
          <button id="q4">4</button>
          <button id="q5">5</button>
          <button id="q6">6</button>
          <button id="q7">7</button>
          <button id="q8">8</button>
          <button id="q9">9</button>
          <button id="qq">.</button>
          <button id="q0">0</button>
          <button id="q00">00</button>
        </div>
    </div>
  </div>

<script src="script.js" defer></script>
</body>
</html>
